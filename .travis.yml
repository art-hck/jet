sudo: required
language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.1

env:
  DOCKER_COMPOSE_VERSION: 1.11.2

services:
  - docker

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose -v
  - docker -v
  - cp test.env .env
  - docker-compose build
  - docker-compose up -d
  - cp src/backend/app/config/parameters.yml.dist src/backend/app/config/parameters.yml
  - mkdir mkdir var/jwt
  - openssl genrsa -out var/jwt/private.pem -passout pass:secretpass -aes256 4096
  - openssl rsa -pubout -in var/jwt/private.pem -passin pass:secretpass -out var/jwt/public.pem
  - cd src/backend && composer install



script:
  - docker-compose exec php phpunit