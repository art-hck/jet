sudo: required
language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.1

env:
  DOCKER_COMPOSE_VERSION: 1.11.2
  DB_ROOT_PASS: "1234"
  DB_NAME: "sf"
  DB_TEST_NAME: "dev_sf"
  DB_USER: "sf"
  DB_PASS: "sf"

services:
  - docker

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose -v
  - docker -v
  - docker-compose build
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop
  - sudo apt-get remove --purge "^mysql.*"
  - sudo apt-get autoremove
  - sudo apt-get autoclean
  - sudo rm -rf /var/lib/mysql
  - sudo rm -rf /var/log/mysql
  - docker-compose up -d
  - cp src/backend/app/config/parameters.yml.dist src/backend/app/config/parameters.yml
  - mkdir src/backend/var/jwt
  - mkdir src/backend/var/cache
  - mkdir src/backend/var/logs
  - mkdir src/backend/var/session
  - chmod 777 src/backend/var/cache src/backend/var/logs src/backend/var/session
  - openssl genrsa -out src/backend/var/jwt/private.pem -passout pass:secretpass -aes256 4096
  - openssl rsa -pubout -in src/backend/var/jwt/private.pem -passin pass:secretpass -out src/backend/var/jwt/public.pem
  - docker-compose ps
  - cd src/backend && composer install
#  - docker-compose exec php php bin/symfony_requirements
  - docker-compose exec php /opt/jet/backend/vendor/bin/phpunit

