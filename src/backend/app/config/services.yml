parameters:
    #parameter_name: value

services:
    #service_name:
    #    class: AppBundle\Directory\ClassName
    #    arguments: ['@another_service_name', 'plain_value', '%parameter_name%']
    security.oauth.success_handler:
        class:  OAuthBundle\Handler\OAuthSuccessHandler
        arguments:
          - '@lexik_jwt_authentication.jwt_manager'
          - '@event_dispatcher'
          - '@router'
  
    security.oauth.account_provider.service:
        class: OAuthBundle\Security\Core\Account\OAuthAccountProvider
        arguments:
            - '@fos_user.user_manager'
            - vk: vkId
              facebook: facebookId
    app.validate_request.service:
        class: AppBundle\Service\ValidateRequestService
        arguments:
            - '@form.factory'
            
    jet.security.authentication.listener.form:
        class: AuthBundle\Security\Http\Firewall\JetAuthenticationListener
        parent: "security.authentication.listener.abstract"
        abstract: "true"
          