VoteBundle\Entity\Vote:
  type: entity
  repositoryClass: VoteBundle\Repository\VoteRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    type:
      type: smallint
      nullable: false
    contentType:
      column: content_type
      type: smallint
      nullable: false
    contentId:
      column: content_id
      type: integer
      nullable: false
  manyToOne:
    profile:
      targetEntity: ProfileBundle\Entity\Profile
