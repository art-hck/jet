PostBundle\Entity\Post:
  type: entity
  repositoryClass: PostBundle\Repository\PostRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    created:
      type: datetime
      nullable: false
    updated:
      type: datetime
      nullable: false
    title:
      type: string
      nullable: false
    votesRating:
      type: integer
      nullable: false
    votesPositive:
      type: integer
      nullable: false
    votesNegative:
      type: integer
      nullable: false
  manyToOne:
    profile:
      targetEntity: ProfileBundle\Entity\Profile
  manyToMany:
    tags:
      targetEntity: TagBundle\Entity\Tag
    attachments:
      targetEntity: AttachmentBundle\Entity\Attachment