version: '2.1'
services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    volumes:
      - ./support-files/docker/build/db/data:/var/lib/mysql
  web:
    image: nginx:latest
    ports:
    - "80:80"
    volumes:
    - ./src:/src
    - ./support-files/docker/build/nginx/conf.d:/etc/nginx/conf.d
    links:
      - php
  php:
    stdin_open: true
    build: ./support-files/docker/build/php
    volumes:
    - ./src:/src
    links:
      - db